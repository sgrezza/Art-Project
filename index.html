        <div style="z-index: 5; position: absolute;">

   <div id="cssSelector">
            <div class="line">

            <div class="line2">
              <div class="square el2"></div>

    <script type="text/javascript">
         anime({
  targets: '#cssSelector .el',
  translateX: 250,
  backgroundColor: '#333333',
  scale: 50,
  duration: 9000
});
function changeBGtoBlue() {
    anime({
        targets: '#cssSelector2 .el2',
     
        backgroundColor: '#5555aa',
        scale: 50,
        duration: 9000
    })
}
function changeBGtoRed() {
    anime({
        targets: '#cssSelector .el',
     
        backgroundColor: '#ff0000',
        scale: 50,
        duration: 9000
    })
}
